<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Expert</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #121212; color: white; margin: 50px; }
        .calculator { 
            width: 320px; 
            margin: auto; 
            padding: 20px; 
            border-radius: 10px; 
            background-color: black; 
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.5);
        }
        input { 
            width: 100%; 
            height: 60px; 
            font-size: 28px; 
            text-align: right; 
            margin-bottom: 10px; 
            border: none;
            background-color: #222;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button { 
            width: 100%; 
            height: 60px; 
            font-size: 22px; 
            border: none; 
            border-radius: 5px;
            cursor: pointer; 
        }
        .number { background-color: white; color: black; }
        .symbol { background-color: orange; color: white; }
        .equal { 
            grid-column: span 4; 
            background-color: orange; 
            color: white; 
            height: 60px;
        }
    </style>
</head>
<body>
    <h2>Kalkulator Expert</h2>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="symbol" onclick="clearDisplay()">C</button>
            <button class="symbol" onclick="deleteLast()">DEL</button>
            <button class="symbol" onclick="appendToDisplay('(')">(</button>
            <button class="symbol" onclick="appendToDisplay(')')">)</button>
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="symbol" onclick="appendToDisplay('/')">/</button>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="symbol" onclick="appendToDisplay('*')">*</button>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="symbol" onclick="appendToDisplay('-')">-</button>
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="symbol" onclick="appendToDisplay('+')">+</button>
            <button class="symbol" onclick="calculateResult()">=</button>
        </div>
    </div>
    
    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
        function calculateResult() {
            let display = document.getElementById("display");
            try {
                display.value = eval(display.value);
            } catch (e) {
                alert("Input tidak valid");
            }
        }
    </script>
</body>
</html>
